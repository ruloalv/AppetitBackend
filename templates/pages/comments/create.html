{% extends "base.html" %}
{% load static %}

{% block main %}
{% if object %}Update{% else %}Create{% endif %} Comments 
<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="error">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
